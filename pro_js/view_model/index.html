<!DOCTYPE html>
<html>
<head>
    <title>Computers</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script id="categoryTmpl" type="text/html">
        <div class="pc-group">
            <div class="group-title" data-bind="text: category"></div>
            <div data-bind="foreach: items">
                <div class="group-content">
                    <label data-bind="attr: {for: id}" class="pc-name">
                        <span data-bind="text: name"></span>
                        $(<span data-bind="text: price"></span>)
                    </label>
                    <input data-bind="attr: {name: id}, value: quantity">
                </div>
            </div>
        </div>
    </script>
</head>
<body>
    <div class="wrapper">
        <div data-bind="template: {name: 'categoryTmpl', data: specials}"></div>
        <form action="/shipping" method="post">
            <div id="btn-discount">
                <input id="discount" type="button" value="Discount">
            </div>
            <div data-bind="template: {name: 'categoryTmpl', foreach: products}"></div>
            <div id="btn-div">
                <input type="submit" />
            </div>
        </form>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
    <script src="js/view.js"></script>
</body>
</html>
